{% extends 'base.html' %}
{% block content %}
<html>
    <head>
        <style>

            .komunal {
                display: flex;
                flex-direction: column;
                align-items: center;
                height: auto;
                width: 100%;
                margin: 120px auto;
                background-color: rgb(207 207 207 / 14%);
            }

            .komunal h2 {
                font-size: 25px;
                padding: 40px 0;
                text-align: center;
            }

            .komunal_divs {
                display: flex;
                flex-direction: row;
                justify-content: center;
                max-width: 1300px;
                gap: 20px;
                margin: 20px auto;
            }

            .komunal_div {
                width: 350px;
                height: 250px;
                border: 1px solid rgb(159, 159, 159);
                border-radius: 10px;
                box-shadow: 1px 3px 7px 2px #aba8a8;
                cursor: pointer;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
            }

            .komunal_div a {
                width: 60px;
                text-decoration: none;
                color: inherit;
            }

            .komunal_div:hover {
                box-shadow: 1px 3px 7px 2px #db0101;
            }

            .komunal_div:hover p {
                color: #db0101;
            }

            .komunal_div:hover img {
                transition: .3s ease-in-out;
            }

            .komunal_div img {
                max-width: 200px;
                height: 120px;
                object-fit: cover;
                margin: 30px 0 10px;
            }

            .komunal_div p {
                color: #db0101;
                font-size: 14px;
                font-family: Arial, Helvetica, sans-serif;
                font-weight: bold;
                cursor: pointer;
            }

        </style>

    </head>
